type Resource {
  id: ID
  author: User!

  address: String
  addressDetails: String
  categories: [String]
  content: String!
  coverImageUrl: String
  hideCoverImage: Boolean
  hours: String
  isDeleted: Boolean
  latitude: Float
  longitude: Float
  phone: String
  placeId: String
  povHeading: Float
  povPitch: Float
  povZoom: Float
  povLatitude: Float
  povLongitude: Float
  requiresReferral: Boolean
  tags: [String!]
  title: String!
  transit: String
  twitter: String
  websiteUrl: String
}

type User {
  id: ID
  name: String!
  resources: [Resource]
  posts: [Post]
}
input UserInput {name: String!}

type Post {
  id: ID
  author: User!
  title: String!
  published: String!
  updated: String
  content: String!
}

type Query {
  allResources: [Resource]
  allUsers: [User]
  allPosts: [Post]
}
